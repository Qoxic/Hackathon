<!DOCTYPE html>
<html>
<head>
    <title>Matched Requests and Offers</title>
</head>
<body>
    <h1>Matched Requests and Offers</h1>
    {% if matched %}
        <ul>
            {% for request, offer in matched_requests %}
                <li>
                    <strong>Request:</strong> {{ request.name }} ({{ request.email }})<br>
                    <strong>Offer:</strong> {{ offer.name }} ({{ offer.email }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matched requests and offers found.</p>
    {% endif %}
</body>
</html>
